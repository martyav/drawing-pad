<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="src/style.css" />
    <script src="src/script.js"></script>
</head>

<body>
    <main>
        <div id='controls'>
            <ul>
                <li>
                    <input id='color' type='color' name='color' value='#000000'>
                    <label for='color'>Color</label>
                </li>
                <li>
                    <input id='width' type='range' name='width' min='1' max='100' value='10'>
                    <label for='width'>Stroke Width</label>
                </li>
                <li>
                    <hr />
                </li>
                <li>
                    <div class='dropDown'>
                        <button>Nib Type</button>
                        <div class='options'>
                            <div id='round' class='option'>Round</div>
                            <div id='square' class='option'>Square</div>
                        </div>
                    </div>
                </li>
                <li>
                    <button id='eraseAll'>Erase Everything</button>
                </li>
            </ul>
        </div>
        <canvas id='drawHere' width='800' height='800'>
            Unfortunately, you need to have Javascript loaded to run this
        </canvas>
    </main>
</body>

</html>
