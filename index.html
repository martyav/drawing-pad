<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="src/style.css" />
    <script src="src/script.js"></script>
</head>

<body>
    <main>
        <div id='controls'>
            <ul>
                <li>
                    <input type='color' name='color' value='#000000'>
                    <label for='color'>Color</label>
                </li>
                <li>
                    <input type='range' name='width' min='1' max='100' value='10'>
                    <label for='width'>Stroke Width</label>
                </li>
                <li>
                    <hr />
                </li>
                <li>
                    Nib: <select name='nib'>
                        <option value='round' selected>Round</option>
                        <option value='square'>Square</option>
                    </select>
                </li>
                <li>
                    <button id='eraseAll'>Erase Everything</button>
                </li>
            </ul>
        </div>
        <canvas id='drawHere' width='800' height='800'>
            Unfortunately, you need to have Javascript loaded to run this
        </canvas>
    </main>
</body>

</html>
