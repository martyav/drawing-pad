<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drawing Pad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="src/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Walter+Turncoat|Work+Sans">
    <script src="src/script.js"></script>
</head>

<body>
    <main>
        <div id = 'controls'>
            <ul id = 'tool'>
                <li>
                    <input type='color' name='color' value='#000000'>
                    <label for='color'></label>
                </li>
                <li>
                    <input type='range' name='width' min='1' max='100' value='10'>
                    <label for='width'></label>
                </li>
                <li>
                    nib shape: <select name='nib'>
                        <option value='round' selected>round</option>
                        <option value='square'>square</option>
                    </select>
                </li>
            </ul>

            <ul id = 'artPrompt'>
                <li>
                    <div id = 'promptDisplay'>Draw this.</div>
                </li>
                <li class = 'containsButton'>
                    <button id = 'prompt'>new prompt</button>
                </li>
                <li>
                    <div class = 'radioContainer'>
                        <input type = 'radio' id = "all" 
                    name = "promptList" value = "all" checked/>
                        <label for = 'all'>All prompts</label>
                    </div>
                    
                    <div class = 'radioContainer'>
                        <input type = 'radio' id = "fun" 
                    name = "promptList" value = "fun"/>
                        <label for = 'fun'>Fun</label>
                    </div>

                    <div class = 'radioContainer'>
                        <input type = 'radio' id = "serious" 
                    name = "promptList" value = "serious"/>
                        <label for = 'serious'>Serious</label>
                    </div>
                </li>
            </ul>

            <ul id = 'state'>
                <li class = 'containsButton'>
                    <button id = 'undo' disabled>undo</button>
                </li>
                <li class = 'containsButton'>
                    <button id = 'download' type = 'submit' disabled>download</button>
                </li>
                <li class = 'containsButton'>
                    <button id = 'eraseAll'>⚠️ erase all ⚠️</button>
                </li>
            </ul>
        </div>

        <canvas id='drawHere' width='800' height='800'>
            Unfortunately, you need to have Javascript loaded to run this
        </canvas>

        <div id = 'timer'>
            <button class = 'hide'>Hide</button>
            <div class = 'countdown'>
                <div class = 'minutes'>00</div>:<div class = 'seconds'>00</div>:<div class = 'milliseconds'>00</div>
            </div>
            <button class = 'stopStart'>||</button>
        </div>
    </main>
</body>

</html>
